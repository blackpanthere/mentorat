[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# API redirects - order matters! More specific routes first
[[redirects]]
  from = "/api/verify-password"
  to = "/.netlify/functions/verify-password"
  status = 200
  force = true

[[redirects]]
  from = "/api/create-project"
  to = "/.netlify/functions/create-project"
  status = 200
  force = true

# Admin must come BEFORE the generic projects/:slug
[[redirects]]
  from = "/api/projects/:slug/admin"
  to = "/.netlify/functions/get-admin/:slug"
  status = 200
  force = true

[[redirects]]
  from = "/api/projects/:slug"
  to = "/.netlify/functions/get-project/:slug"
  status = 200
  force = true

[[redirects]]
  from = "/api/slots/:slotId/book"
  to = "/.netlify/functions/book-slot/:slotId"
  status = 200
  force = true

# SPA fallback - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
